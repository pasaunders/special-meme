<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script type="text/javascript">
        $(document).ready(function(){
            for (var i = 1; i < 152; i++) {
                var picaddres = "http://pokeapi.co/media/img/" + i + ".png"
                $("ul").append("<li><img id=" + i + " src=" + picaddres + " alt='a pokemon'></li>")
            };
            $(".pokepics").on('click', 'img', function(){
                $.get("http://pokeapi.co/api/v1/pokemon/" + $(this).attr("id") , function(res){
                    $(".name").val(res.name);
                    $(".pokedex>img").attr("src", "http://pokeapi.co/media/img/" + $(this).attr("id") + ".png");
                    
                }, "json");
            });
        });
    </script>
</head>
<body>
    <h1>151 pokemon</h1>
    <ul class="pokepics">
    </ul>
    <section class="pokedex">
        <h3 class="name"></h3>
        <img src="" alt="">
        <h4>Types</h4>
        <ul></ul>
        <h4>Weight</h4>
        <p></p>
    </section>
</body>
</html>
